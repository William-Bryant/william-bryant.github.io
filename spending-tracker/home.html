<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <main>

        <div class="page" id="spending_log_page">
            <button class='nav_button' id="log-to-entry-btn">Enter Purchase</button>

            <p id="date_display"> XX/XX - XX/XX</p>

            <p><span id="total_spent_display_char">Total Spent: </span>
                <span id="total_spent_display_num">150.12</span>
            </p>

            <table id="spending_log_table">
                <thead>
                    <tr>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    
            </table>
        </div>

        <div class="page" id="purchase_entry_page">
            <button class='nav_button' id="entry-to-log-btn">image here</button>
            <p id="purchase_entry_header"> Purchase Entry</p>

            <div class="input_container">
                <span class="dollar-sign">$</span>
                <input type="text" id="amount" placeholder="Enter amount">
            </div>
            <div class="input_container" id="date_container">
                <!--<label for="date-entry">Date:</label> -->
                <input type="date" id="date-entry">
            </div>

            <button id="submit_btn">Submit</button>

        </div>


    </main>

    <footer>
        <!--<p>&copy; 2024 My Static Site. All rights reserved.</p>-->

    </footer>

    <script src="js/script.js"></script>
</body>
</html>
