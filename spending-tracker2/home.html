<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Tracker</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
</head>
<body>
    
    <main>

        <div class="page" id="spending_log_page">


                <button class='nav_button' id="go_to_purchase_entry_btn">Enter Purchase</button>
                <button class='nav_button' id="go_to_setting_page_btn">Settings</button>

            <div id="date_display">
                <table id="date_display_table">
                    <thead>
                        <tr>
                            <td>
                                <button class='date_filter_btn' id="filter_date_backwards_forward_btn">&lt;</button>  
                            </td>
                            <td id="date_display_dates">
                                <span id="cycle_start"></span> - <span id="cycle_end"></span>
                            </td>
                            <td>
                                <button class='date_filter_btn' id="filter_date_forwards_btn">&gt;</button>  
                            </td>
                        </tr>
                    </thead>

                </table>
            </div>

            <p><span id="total_spent_display_char">Total Spent: </span>
                <span id="total_spent_display_num"></span>
            </p>
            

            <table id="spending_log_table">
                <thead>
                    <tr>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    
            </table>
        </div>

        <div class="page" id="purchase_entry_page">
            <div id = "purchase_entry_page_content">
                <button class='nav_button' id="go_to_spending_log_btn"></button>
                <p id="purchase_entry_header"> Purchase Entry</p>
               
                <div class="input_container">
                    <span id="dollar_sign">$</span>
                    <input type="text" id="main_purchase_entry" placeholder="Enter amount">
                </div>
                <div class="input_container" id="date_container">
                    <input type="date" id="date-entry">
                </div>
           
                <button id="submit_btn">Submit</button>
             </div>
        </div>

        <div class="page" id="admin_page">
            

            <div id="admin_home">
            <button class='nav_button' id="close_admin_page_btn">Return</button>

            <button id="go_to_delete_records_btn">Delete Records</button>
            </div>

            <div id="spending_log_table_deleted_div">
                <button class="nav_button" id="close_delete_table_btn">Back</button>


                <table id="spending_log_table_deleted">
                    <thead><td>Recent Transactions:</td></thead>
                    <tbody><td></td></tbody>
                </table>
            </div>
            
        </div>
        <div id="error-box">Input must not be blank</div>

    </main>

    <footer>

    </footer>


    <script type="module" src= "./js/script.js"></script>
</body>
</html>
