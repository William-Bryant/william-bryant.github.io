<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <main>

        <div class="page" id="spending_log_page">
            <button class='nav_button' id="log-to-entry-btn">Enter Purchase</button>

            <p id="date_display"> X</p>

            <p><span id="total_spent_display_char">Total Spent: </span>
                <span id="total_spent_display_num"></span>
            </p>

            <table id="spending_log_table">
                <thead>
                    <tr>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    
            </table>
        </div>

        <div class="page" id="purchase_entry_page">
            <div id = "purchase_entry_page_content">
                <button class='nav_button' id="entry-to-log-btn">image here</button>
                <p id="purchase_entry_header"> Purchase Entry</p>
               
                <div class="input_container">
                    <span id="dollar_sign">$</span>
                    <input type="text" id="main_purchase_entry" placeholder="Enter amount">
                </div>
                <div class="input_container" id="date_container">
                    <input type="date" id="date-entry">
                </div>
           
                <button id="submit_btn">Submit</button>
             </div>
        </div>

        <div id="error-box"></div>

    </main>

    <footer>

    </footer>


    <script type="module" src="./js/script.js"></script>
</body>
</html>
